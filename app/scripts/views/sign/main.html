<div class="scrollable signlogo">
	<div class="scrollable-content">
		<form class="form-inline">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon input-group-addon-line">+ 86</span>
								<input ng-model="mobile" type="tel" ng-change="mobile=getCommon().mobileFilter(mobile)" id="mobile" class="form-control" placeholder="请输入手机号码" clear-id="mobile">
								<span class="input-group-addon" clear-for="mobile">×</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<!--没有填写内容默认不可点击-->
						<button  class="btn btn-danger btn-block btn-lg"  ng-class="{'disabled':!isMobile(mobile)}" ng-click="goMobileNextState()">下一步</button>
					</div>
				</div>
				<div class="row hs-margin-top-10">
					<div class="col-xs-12 text-success font-size-12"><span class="icon icon-tip-gray icon-img-sm icon-sm"></span>花生金服不会在任何地方泄露您的资料</div>
					<!--
					<div class="col-xs-4 text-right font-size-12"><a href="" class="text-success">查看用户协议</a></div>
					-->
				</div>			
			</div>
		</form>
		<p class="hs-logo text-center"><img src="../images/app/hs-logo.png" alt=""></p>
	</div>
</div>
