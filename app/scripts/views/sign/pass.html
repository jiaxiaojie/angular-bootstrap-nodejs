<form class="form-inline forgot-password">
	<div class="container">
		<div class="row hs-margin-top-10">
			<div class="col-xs-12">
				<div class="form-group">
					<span class="font-size-12 text-success" ng-show="hasSendSmsCode">我们已发送短信验证码至<span ng-bind="mobile"></span> ，请在输入框内填写验证码，如未收到请耐心等候!</span>
				</div>
			</div>
		</div>
		<div class="row hs-margin-top-10">
			<div class="col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon input-group-addon-line"><i class="icon icon-sm icon-vertical icon-verification"></i></span>
						<input ng-model="smsCode" type="text" class="form-control" placeholder="请输入验证码" id="smsCode">
						<span class="input-group-addon input-group"><span class="input-group-addon-right" ng-class="{'bg-warning':remainSeconds <= 0}"  ng-bind="tipsSendSmsCodeText" ng-click="sendSmsCode()"></span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row hs-margin-top-10">
			<div class="col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon input-group-addon-line"><i class="icon icon-sm icon-vertical icon-lock"></i></span>
						<input ng-model="newPassword" type="{{show?'text':'password'}}" autocomplete="off" class="form-control" placeholder="请重新设置密码" ng-blur="newPasswordBlur()" id="">
						<span class="input-group-addon" ><span class="icon icon-sm icon-vertical" ng-click="show=!show" ng-class="{'icon-eye-open-gray':!show,'icon-eye-open-yellow':show}"></span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row hs-margin-top-10">
			<div class="col-xs-12">
				<!--没有填写内容默认不可点击-->
				<a class="btn btn-danger btn-block btn-lg" ng-class="{'disabled':!canResetPassword()}" ng-disabled="!canResetPassword()" ng-click="resetPassword()" id="resetPasswordBtn">下一步</a>
			</div>
		</div>			
	</div>
</form>
