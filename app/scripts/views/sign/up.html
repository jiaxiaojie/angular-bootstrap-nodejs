<div class="scrollable signlogo">
	<div class="scrollable-content">
	<form class="form-inline">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group" ng-if="signState">
						<div class="input-group">
							<span class="input-group-addon input-group-addon-line input-group-addon-arrow-down"><i class="icon icon-lock icon-vertical icon-sm"></i></span>
							<input ng-model="data.password" type="{{show?'text':'password'}}" autocomplete="off" class="form-control" placeholder="请输入登录密码" id="password">
							<span class="input-group-addon" ><span class="icon icon-sm icon-vertical" ng-click="show=!show" ng-class="{'icon-eye-open-gray':!show,'icon-eye-open-yellow':show}"></span></span>
						</div>
					</div>
					<div class="form-group" ng-if="!signState">
						<div class="input-group">
							<span class="input-group-addon input-group-addon-line"><i class="icon icon-sm icon-vertical icon-verification"></i></span>
							<input ng-model="data.smsCode" type="{{show?'text':'smsCode'}}" class="form-control" placeholder="请输入验证码" id="smsCode">
							<span class="input-group-addon input-group"><span class="input-group-addon-right" ng-class="{'bg-warning':remainSeconds <= 0}"  ng-bind="tipsSendSmsCodeText" ng-click="sendSmsCode()"></span></span>
						</div>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<!--没有填写内容默认不可点击-->
					<button class="btn btn-danger btn-block btn-lg" ng-class="{'disabled':!canLogin()}" ng-disabled="!canLogin()" ng-click="login()" ng-if="signState">下一步</button>
					<button class="btn btn-danger btn-block btn-lg" ng-class="{'disabled':!canLoginBySmsCode()}" ng-disabled="!canLoginBySmsCode()" ng-click="loginSmsCode()" ng-if="!signState">下一步</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 text-left hs-margin-top-10 font-size-12" ng-if="!signState" ng-click="changeSignState()"><a class="text-success">密码登录</a></div>
				<div class="col-xs-6 text-left hs-margin-top-10 font-size-12" ng-if="signState" ng-click="changeSignState()"><a class="text-success">短信验证码登录</a></div>
				<div class="col-xs-6 text-right hs-margin-top-10 font-size-12"><a class="text-success" ui-sref="sign.pass({mobile:mobile})">忘记密码</a></div>
			</div>				
		</div>
	</form>
	<p class="hs-logo text-center"><img src="../images/app/hs-logo.png" alt=""></p>
	</div>
</div>
<div ui-content-for="modals">
	<div class="modal invest-calculator" ui-if="modalUp" ui-state="modalUp" ui-default="false">
		<div class="modal-backdrop in"></div>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">登录失败</h4>
				</div>
				<div class="modal-body text-center">
					<p>密码错误，请重新输入密码。</p>
				</div>
				<div class="modal-footer">
					<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<button ui-turn-off="modalUp" class="btn btn-default text-warning">确定</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
