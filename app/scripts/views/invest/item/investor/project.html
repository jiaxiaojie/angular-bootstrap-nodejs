<div class="scrollable">
	<div class="scrollable-content">
		<table class="table table-bg-white">
			<thead>
				<tr class="active">
					<td class="text-left">投资人</td>
					<td class="text-center">金额(元)</td>
					<td class="text-center">日期</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="investor in investorList">
					<td class="text-left">
						<span class="show" ng-bind="investor.investmentUser"></span>
					</td>
					<td class="text-center" ng-bind="investor.amount"></td>
					<td class="text-center" ng-bind="investor.opDt"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
