<img src='http://sammix.adsame.com/t?z=sammix&id=1210413' height="0"/>
<div class="scrollable">
  <div class="scrollable-content lottery">
  	<div class="lottery-01"><img src="../images/rotateDemo/lottery_01.png"></div>
	<div class="lottery-02">
		<div class="lottery-02-main">
			<img class="rotating" src="../images/rotateDemo/Rotating-part.png" rotate="lottery" rotate-role="lottery">
			<img class="pointer" src="../images/rotateDemo/Pointer.png" ng-click="startRotate()">
		</div>
	</div>
	<div class="lottery-03"><img src="../images/rotateDemo/lottery_03.png"></div>
	<div class="lottery-04">
		<div class="lottery-04-bg"><img src="../images/rotateDemo/lottery-list.png"></div>
		<div class="lottery-04-list" marquee speed="60">
			<ul class="transparent-bg hs-margin-bottom-0">
				<li  ng-repeat="prize in lotteryPrizeList"><span class="text-warning">恭喜{{getCommon().darkMobile(prize.mobile)}}</span><span class="text-warning">获<i class="text-danger" ng-bind="prize.prize">10元现金券</i></span></li>
				<li  ng-repeat="prize in lotteryPrizeList"><span class="text-warning">恭喜{{getCommon().darkMobile(prize.mobile)}}</span><span class="text-warning">获<i class="text-danger" ng-bind="prize.prize">10元现金券</i></span></li>
			</ul>
		</div>
	</div>
	<div class="lottery-05">
		<p>
			<span>1、活动方式：点击抽奖按钮，输入手机号才能成功领取，仅限未注册用户参与。<br></span>
			<span>2、若中奖内容为现金或现金券，请至个人账户(需开通第三方托管账户)查看，若中奖内容为实物，将由花生金服客服与中奖用户取得联系。<br></span>
			<span>3、花生金服保留对此次活动的最终解释权，如有疑问请拨打客服热线：400-969-6599。</span>
		</p>
	</div>
	<div class="lottery-06"><img src="../images/rotateDemo/QR_code.png"></div>
	<div class="lottery-07"><img src="../images/rotateDemo/lottery_06.png"><a href="" ng-click="getCommon().toHome()"><img src="../images/rotateDemo/Return.png"></a></div>
  </div>
</div>
<div ui-content-for="modals">
	<div class="modal lottery-pop" ui-if='lotterytop' ui-state='lotterytop' ui-default="false">
		<div class="modal-backdrop in">
			<div class="lottery-popbg">
				<div class="lottery-up" ng-show="!isLogin">
					<img src="../images/rotateDemo/Popup.png">
					<p ng-bind="getHeader(reward.result)">iPad mini 3</p>
					<span ui-turn-off="lotterytop"></span>
				</div>
				<div class="lottery-panel">
					<p class="text-warning"  ng-bind-html="trustAsHtml(isLogin ? '仅限未注册用户参与':reward.result)">抽中了<span>iPad mini3</span>1台！</p>
					<a href="" ui-sref="sign.register" ng-if="!isLogin">注册领奖</a>
					<a href="" ui-turn-off="lotterytop"  ng-if="isLogin">确认</a>
				</div>
			</div>
		</div>
	</div>
</div>
