<div class="scrollable">
	<div class="scrollable-content">
		<form class="form-inline">
			<div class="container">
				<div class="row hs-margin-top-10">
					<div class="col-xs-12">
						<div class="form-group text-center">
							<img src="/images/icon/icon_ktybzf_ybzf.png?__IMG_VERSION__">
						</div>
					</div>
				</div>	
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group text-center">
							<p>易宝支付是第三方资金托管平台<br/>开通后，您的资金将由第三方机构全程托管</p>
						</div>
					</div>
				</div>
			</div>
			<ul class="list-group menu">
			    <li class="list-group-item list-input">
					<input ng-model="realName" type="text"  class="form-control" id="realName" placeholder="请输入您的姓名">
			    </li>
			    <li class="list-group-item list-input">
					<input ng-model="idCardNo" type="text"  class="form-control" id="idCardNo" placeholder="请输入您的身份证号码">
			    </li>
			</ul>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<!--没有填写内容默认不可点击-->
						<a class="btn btn-danger btn-block btn-lg" ng-class="{'disabled':!canRegister()}" ng-disabled="!canRegister()" ng-click="getYeepayRegisterUrl()">提交</a>
					</div>
				</div>
			</div>
			<div class="container yeepay-tip">
				<div class="row">
					<div class="col-xs-12">
					<p class="font-size-12 hs-padding-top-10 hs-margin-bottom-10">温馨提示：您开通易宝支付账户后才能进行充值、投资、提现操作
					</p>
					<p class="text-warning font-size-12 hs-padding-top-10"><span class="pull-left">什么是第三方资金托管</span><i class="icon icon-interrogation-yellow pull-left"></i></p>
					<p class="text-info font-size-12">第三方资金托管是指花生金服用户的资金不经过花生金服的银行账户，所有的资金流转均通过资金托管公司进行。避免平台挪用投资人资金而给交易方带来风险。<br>第三分行资金托管公司是经过央行和银监会审核的金融机构，受到严格监管，资金通过他们的通道流通，安全可靠。</p>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
